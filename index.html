<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div id="main-container">
<h1>To-do List</h1>
<input class="input-group-lg" id="input-task">
<button class="btn btn-dark" id="add-task-button">Add task</button>
<ul id="task-list">
    <li>
        <input type="checkbox">
        <span class="task">Cook pasta</span>
        <button class="btn delete-btn"></button>
    </li>
    <li>
        <input type="checkbox">
        <span class="task">Learn python</span>
        <button class="btn delete-btn"></button>
    </li>
    <li>
        <input type="checkbox">
        <span class="task">Bouldering session</span>
        <button class="btn delete-btn"></button>
    </li>
</ul>
<div id="footer">Icons made by <a href="https://www.flaticon.com/authors/alfredo-hernandez" title="Alfredo Hernandez">Alfredo Hernandez</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</div>
<script src="main.js"></script>
</body>
</html>
